<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 w-50 p-4 text-white  text-center" style="background-color:rgb(0, 0, 0);">
        <h2>Get Country Data</h2>
        <input id="cname" type="text" id="s1" placeholder="search here!" class="form-control mt-4 p-2 mb-3">
        <button type="button" onclick="search()" class="btn btn-outline-info">search</button>
    </div>

    <div id="result" class="container mt-5 w-50 p-4 text-white" style="background-color:rgb(0, 0, 0);">
    </div>
</body>
<script>
    function search() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data1=>display(data1))
    }

    function display(countryDetails) {
        countryName = countryDetails[0].name
        capital = countryDetails[0].capital
        population = countryDetails[0].population
        flag = countryDetails[0].flag
        currency = countryDetails[0].currencies[0].name
        symbol = countryDetails[0].currencies[0].symbol
        lang = countryDetails[0].languages[0].name

        result.innerHTML = `<div class="card" style="width: 18rem;">
                           <img src="${flag}" class="card-img-top" alt="...">
                           <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Country Name ${countryName}</li>
                                    <li class="list-group-item">Capital ${capital}</li>
                                    <li class="list-group-item">Population ${population}</li>
                                    <li class="list-group-item">Language ${lang}</li>
                                    <li class="list-group-item">Currency ${currency}</li>
                                    <li class="list-group-item">Currency Symbol ${symbol}</li>
                            </ul>
                            </div>`

    }
</script>

</html>
